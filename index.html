<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
          
          <script>
            // Generar los marcadores y assets din√°micamente
            for (let i = 1; i <= 20; i++) {
              let marker = document.createElement('a-marker');
              marker.setAttribute('id', `marker${i}`);
              marker.setAttribute('type', 'pattern');
              marker.setAttribute('preset', 'custom');
              marker.setAttribute('url', `assets/marker${i}.patt`);
              marker.setAttribute('raycaster', 'objects: .clickable');
              marker.setAttribute('emitevents', 'true');
              marker.setAttribute('cursor', 'fuse: false; rayOrigin: mouse;');
          
              let image = document.createElement('a-image');
              image.setAttribute('src', `assets/asset${i}.png`);
              image.setAttribute('scale', '1 1 1');
              image.setAttribute('class', 'clickable');
              image.setAttribute('rotation', '-90 0 0');
              image.setAttribute('gesture-handler', '');
          
              marker.appendChild(image);
              document.getElementById('scene').appendChild(marker);
            }
          </script>
          
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
